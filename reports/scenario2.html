ock, .soldout, .sold-out\&quot;)\n      )\n    ).length &gt; 0 ||\n    (\n      await card.findElements(\n        By.xpath(\&quot;.//*[contains(normalize-space(.), &#x27;Out of Stock&#x27;)]\&quot;)\n      )\n    ).length &gt; 0;\n  if (isOnSale) {\n    saleCount++;\n    if (isOutOfStock) {\n      saleOutOfStockCount++;\n      totalOutOfStockCount++;\n      console.log(`Product ${i + 1}: On sale but out of stock.`);\n    } else {\n      let added = false;\n      try {\n        let addButtons = await card.findElements(\n          By.xpath(\&quot;.//a[@title=&#x27;Add to Cart&#x27;]\&quot;)\n        );\n        if (addButtons.length &gt; 0) {\n          await addButtons[0].click();\n          added = true;\n          await driver.sleep(400); // ⏳ kam delay after add\n        }\n      } catch (_) {}\n      console.log(\n        `Product ${i + 1}: On sale ${\n          added ? \&quot;and added\&quot; : \&quot;(button not found)\&quot;\n        }`\n      );\n    }\n  } else {\n    if (isOutOfStock) {\n      totalOutOfStockCount++;\n      console.log(`Product ${i + 1}: Not on sale but out of stock.`);\n    } else {\n      console.log(`Product ${i + 1}: Not on sale and in stock.`);\n    }\n  }\n}\nconsole.log(`On sale items: ${saleCount}`);\nconsole.log(`On sale but out of stock: ${saleOutOfStockCount}`);\nconsole.log(`Total out of stock products: ${totalOutOfStockCount}`);\nconsole.log(`Total products: ${allProducts.length}`);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;751803a1-46fc-4a60-a254-1939409662d6&quot;,&quot;parentUUID&quot;:&quot;b82c0093-3274-4d5f-b25f-08125abab91f&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;751803a1-46fc-4a60-a254-1939409662d6&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:91051,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:60000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&
